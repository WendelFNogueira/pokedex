name: ğŸš€ Deploy frontend to firebase
on:
  push: 
    branches:
      - main
jobs:
  build:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@master

    - name: ğŸšš Install dependencies
      run: yarn
    
    - name: ğŸ“‚ Build frontend
      run: yarn build
      
    - name: Deploy firebase
      uses: w9jds/firebase-trigger@master
      with:
        args: deploy
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_CREDENTIALS }}